<html>
<head>
  <title>qr maker</title>
  <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <a href="/">select</a>
  <form action="/input/qr" method="post" accept-charset="UTF-8">
    <div>
      <input name="qr_str" class="inputText" required/>
  </div>
  <input type="hidden" name="uuid" value="{{ uuid }}" />
  <input type="submit" value="Create QR Code" class="submitButton"></input>
  </form>
  {% if qr_str %}
  {{ qr_str }}
  <br>
  <img src="{{ url_for('static', path='qr/'+file_name+'.png') }}">
  {% endif %}
</body>
</html>
